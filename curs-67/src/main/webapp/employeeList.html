<div class="container">
    <h1 class="text-center">Employees</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in vm.employees">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.salary}}</td>
            <td>
                <button class="btn btn-danger" ng-click="vm.delete(e.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-primary" ng-click="vm.goToAddEmployee()">Add new employee</button>
    </div>
</div>
