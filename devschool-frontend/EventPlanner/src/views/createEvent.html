<h1 class="text-center">Create event</h1>
<form name="createEventForm" class="form-horizontal" novalidate>
    <div class="form-group" ng-class="vm.validationClass(vm.event.title)">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="title" placeholder="Enter title" ng-model="vm.event.title"
                   required>
            <span class="glyphicon glyphicon-remove form-control-feedback" ng-hide="vm.isValid(vm.event.title)"></span>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="vm.isValid(vm.event.title)"></span>
        </div>

    </div>
    <div class="form-group" ng-class="vm.validationClass(vm.event.description)">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="description" placeholder="Enter description"
                   ng-model="vm.event.description" required>
            <span class="glyphicon glyphicon-remove form-control-feedback"
                  ng-hide="vm.isValid(vm.event.description)"></span>
            <span class="glyphicon glyphicon-ok form-control-feedback"
                  ng-show="vm.isValid(vm.event.description)"></span>
        </div>
    </div>
    <div class="form-group" ng-class="vm.validationClass(vm.event.location)">
        <label class="control-label col-sm-2" for="location">Location:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="location" placeholder="Enter location"
                   ng-model="vm.event.location" required>
            <span class="glyphicon glyphicon-remove form-control-feedback"
                  ng-hide="vm.isValid(vm.event.location)"></span>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="vm.isValid(vm.event.location)"></span>
        </div>
    </div>
    <div class="form-group" ng-class="vm.validationClass(vm.event.startDate)">
        <label class="control-label col-sm-2" for="start-date">Start date:</label>
        <div class="col-sm-8">
            <input type="datetime-local" class="form-control" id="start-date" placeholder="Enter start date"
                   ng-model="vm.event.startDate" required>
            <span class="glyphicon glyphicon-remove form-control-feedback"
                  ng-hide="vm.isValid(vm.event.startDate)"></span>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="vm.isValid(vm.event.startDate)"></span>
        </div>
    </div>
    <div class="form-group" ng-class="vm.validationClass(vm.event.endDate)">
        <label class="control-label col-sm-2" for="end-date">End date:</label>
        <div class="col-sm-8">
            <input type="datetime-local" class="form-control" id="end-date" placeholder="Enter end date"
                   ng-model="vm.event.endDate" required>
            <span class="glyphicon glyphicon-remove form-control-feedback"
                  ng-hide="vm.isValid(vm.event.endDate)"></span>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="vm.isValid(vm.event.endDate)"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="text-center">
            <button type="button" class="btn btn-primary" ng-click="vm.createEvent(vm.event)"
                    ng-disabled="createEventForm.$invalid">Create event
            </button>
        </div>
    </div>
</form>
