<h1 class="text-center">Discover events</h1>
<ui-gmap-google-map id="map" center='vm.mapConfig.center' zoom='vm.mapConfig.zoom'>
    <ui-gmap-marker ng-repeat="marker in vm.mapConfig.markers" coords="marker.coords" options="marker.options"
                    events="marker.events" idkey="marker.id" ng-click="vm.toggleMarkerWindow(marker)">
        <ui-gmap-window options="marker.windowOptions" closeClick="vm.closeMarkerWindow(marker)">
            <div>
                <h3>{{marker.title}}</h3>
                <h4>{{marker.description}}</h4>
                <h5>{{marker.startsAt | date : 'medium'}} - </h5>
                <h5>{{marker.endsAt | date : 'medium'}}</h5>
            </div>
        </ui-gmap-window>
    </ui-gmap-marker>
</ui-gmap-google-map>
